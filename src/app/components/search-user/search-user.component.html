<div class="container d-flex mt-5">
  <div class="card card-body m-auto col-6">
    <app-alert *ngIf="newMessage" [newMessage]="newMessage"></app-alert>
    <form #form="ngForm" novalidate (ngSubmit)="onSearch(form)">
      <div class="form-group">
        <input type="text"
          class="form-control"
          placeholder="Enter nickname"
          [(ngModel)]="nickname"
          name="nickname"
          #nickName="ngModel"
          required
        >
      </div>
      <button class="btn btn-primary btn-block">Search</button>
      <p *ngIf="searchingUser" class="mt-2 mb-2 text-center">Please wait...</p>
    </form>
  </div>
</div>
